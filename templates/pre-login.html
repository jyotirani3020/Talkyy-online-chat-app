<!DOCTYPE html>
<html lang="en" style= "height: 550px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>{% block title %}{% endblock %} - Talkyy</title>
    <style>
        body {
            background-image: url(static/img/background.jpg);
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
        }
       

    </style>
    
</head>

<body>
    <header>
       
        <div class="navbar navbar-expand-lg navbar-light fixed-top " style="padding-bottom: 60px;
        border-bottom-width: 20px;
        margin-bottom: 40px;
        padding-top: 30px;">
          <div class="container d-flex justify-content-between">
            <a id = "nav-brand" style="font-size: 40px; font-family: 'Satisfy', cursive;">
              <strong>Talky</strong>
            </a>
          </div>
        </div>
      </header>

    <div class= "container">
    {% block welcome %}

    {% endblock %}
    
   <!-- Flash error messages start -->
   {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
        {% if messages %}
        <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
        <div class="alert alert-{{ messages[0][0] }} " role="alert">
            {{ messages[0][1] }}
        </div>
        <hr>
        {% endif %}
    {% endwith %}
<!-- Flask error messages end -->
    {% block content %}
    
    {% endblock %}
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
